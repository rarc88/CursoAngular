<div class="row">
    <div class="col">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/about/create">Create</a></li>
          </ol>
        </nav>
    </div>
  </div>

<div class="row">
  <div class="col">
      <ul class="list-group">
        <ng-container *ngFor="let framework of frameworks">
            <li class="list-group-item" *ngIf="framework.active">
              <a routerLink="/about/{{ framework.key }}">
                {{ framework.name | uppercase }}
              </a>
              <br>
              <small>Creado: {{ framework.id | date: 'medium' | uppercase }}</small>
              <p [innerHtml]="framework.description | linkifystr"></p>
            </li>
        </ng-container>
      </ul>
  </div>
</div>
