<div class="row">
  <div class="col-6 offset-3">
      <form>
        <div class="custom-control custom-switch d-flex flex-row-reverse">
          <input type="checkbox" class="custom-control-input" id="active" name="active" [(ngModel)]="framework.active">
          <label class="custom-control-label" for="active">Active</label>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" [(ngModel)]="framework.name">
        </div>
        <div class="form-group">
          <label for="level">Level</label>
          <select class="form-control" id="level" name="level" [(ngModel)]="framework.level">
            <option value="0">Null</option>
            <option value="1">Basic</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" rows="5" [(ngModel)]="framework.description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" (click)="createFramework()">Save</button>
      </form>
  </div>
</div>
